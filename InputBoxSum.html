<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="first">First Value:</label>
                                <input type="text" class="form-control" id="first" name="first" required>
                            </div>
                            <div class="form-group">
                                <label for="second">Second value:</label>
                                <input type="text" class="form-control" id="second" name="second" required>
                            </div>

                            <div class="form-group">
                                <label for="sum">Addition:</label>
                                <input type="text" class="form-control" id="sum" name="sum" readonly>
                            </div>
                            <button type="button" onclick="addition()" class="btn btn-primary btn-block">Addition</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addition() {
            var x = parseInt(document.getElementById('first').value);
            var y = parseInt(document.getElementById('second').value);
            var z = x + y;
            document.getElementById('sum').value = z;
        }
    </script>
</body>
</html>
