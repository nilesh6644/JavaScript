<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your custom CSS here */
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="calculator bg-dark p-4 rounded shadow">
            <h1 class="text-center text-white mb-4">Calculator</h1>
            <form>
                <div class="form-group display">
                    <input type="text" class="form-control text-right h-25 p-4" name="display">
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <input type="button" value="AC" onclick="display.value =''" class="btn bg-info btn-block p-2 shadow   bg-body-tertiary">
                    </div>
                    <div class="col">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="btn bg-info btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="." onclick="display.value +='.'" class="btn bg-info btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="/" onclick="display.value +='/'" class="btn bg-info btn-block p-2">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <input type="button" value="7" onclick="display.value +='7'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="8" onclick="display.value +='8'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="9" onclick="display.value +='9'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="*" onclick="display.value +='*'" class="btn bg-info btn-block p-2">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <input type="button" value="4" onclick="display.value +='4'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="5" onclick="display.value +='5'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="6" onclick="display.value +='6'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="-" onclick="display.value +='-'" class="btn bg-info btn-block p-2">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <input type="button" value="1" onclick="display.value +='1'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="2" onclick="display.value +='2'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="3" onclick="display.value +='3'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="+" onclick="display.value +='+'" class="btn bg-info btn-block p-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="button" value="00" onclick="display.value +='00'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="0" onclick="display.value +='0'" class="btn btn-secondary btn-block p-2">
                    </div>
                    <div class="col">
                        <input type="button" value="=" onclick="display.value =eval(display.value)" class="btn btn-primary btn-block p-">
                    </div>
                </div>
            </form>
        </div>
        <footer class="bg-body-tertiary text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.05);">
              Â© 2024 Copyright:
              <a class="text-body" href="https://mdbootstrap.com/">Nilesh Chougule</a>
            </div>
            <!-- Copyright -->
          </footer>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
